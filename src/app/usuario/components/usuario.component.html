<!-- Table component ***************** -->
<p-toast />
<div class="relative overflow-x-auto shadow-md sm:rounded-lg p-4 bg-white">
    <div class="flex items-center justify-between flex-column md:flex-row flex-wrap mb-4">
        <div>
            <a type="button" data-modal-target="editUserModal" data-modal-show="editUserModal"
                class="focus:outline-none text-white bg-[#8B5CF6] hover:bg-[#7C3AED] focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2">Agregar
                usuario</a>
        </div>
        <form (ngSubmit)="buscar()" autocomplete="off">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" id="table-search-users" name="termino"
                    class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Search for users" [(ngModel)]="termino" (input)="teclaPresionada()" />
            </div>
        </form>
    </div>
    <table *ngIf="usuarios.length > 0" class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">Nombre</th>
                <th scope="col" class="px-6 py-3">Rol</th>
                <th scope="col" class="px-6 py-3">Accion</th>
            </tr>
        </thead>
        <tbody *ngFor="let usuario of usuarios; let i = index">
            <tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
                <td class="px-6 py-4">{{ usuario.username }}</td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <span
                            class="inline-flex items-center justify-center text-xs font-medium me-2 px-2.5 py-0.5 rounded-full border w-24"
                            [ngClass]="{'bg-red-100': usuario.role === 'admin', 'bg-blue-100': usuario.role === 'user'}">{{
                            usuario.role }}</span>
                    </div>

                </td>
                <td class="px-6 py-4">
                    <button (click)="cambiarRol(usuario)"
                        class="focus:outline-none text-white bg-[#8B5CF6] hover:bg-[#7C3AED] focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2">
                        Cambiar rol
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Edit user modal -->
    <div class="formulario-agregar" id="editUserModal" tabindex="-1" aria-hidden="true" 
        class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <form (ngSubmit)="agregarUsuario()" #usuarioForm="ngForm" class="relative bg-white rounded-lg shadow-sm">
                <!-- Modal header -->
                <div class="flex items-start justify-between p-4 border-b rounded-t border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900">
                        Agregar un nuevo usuario
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="editUserModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Mensaje de error -->
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="username" class="block text-900 font-medium mb-2"
                                [ngClass]="{ 'text-red-500': errorAgregarUsuario }">Nombre de
                                usuario</label>
                            <input type="text" name="username" id="username" class="w-full mb-3" required="" pInputText
                                [(ngModel)]="nuevoUsuario.username" [ngClass]="{ 'ng-invalid': errorAgregarUsuario }" />
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="password" class="block text-900 font-medium mb-2"
                                [ngClass]="{ 'text-red-500': errorAgregarUsuario }">Contrase√±a</label>
                            <input type="password" name="password" id="password" class="w-full mb-3" required=""
                                pInputText [(ngModel)]="nuevoUsuario.password"
                                [ngClass]="{ 'ng-invalid': errorAgregarUsuario }" />
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="roles" class="block text-900 font-medium mb-2"
                                [ngClass]="{ 'text-red-500': errorAgregarUsuario }">Rol</label>
                            <p-dropdown [options]="roles" [(ngModel)]="nuevoUsuario.role" name="roles"
                                optionLabel="name" optionValue="value" placeholder="Selecciona un rol"
                                class="w-full md:w-56" [ngClass]="{ 'ng-invalid': errorAgregarUsuario }"></p-dropdown>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-3 rtl:space-x-reverse">
                    <p-toast />
                    <p-confirmdialog />
                    <p-button
                        class="inline-flex items-center justify-center text-xs font-medium me-2 px-2.5 py-0.5 rounded-full  w-24"
                        type="submit" label="Guardar"/>
                    <p-button label="Cancelar" #cerrarModal severity="danger" class="inline-flex items-center justify-center text-xs font-medium me-2 px-2.5 py-0.5 rounded-full  w-24" data-modal-hide="editUserModal"/>
                </div>
            </form>
        </div>
    </div>
    <!-- Edit user modal -->
</div>

<!-- ******************************* -->
