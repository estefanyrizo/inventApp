

<div class="min-h-screen min-w-screen flex justify-center items-center relative overflow-hidden">
  <!-- Fondo con estrellitas giratorias -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <!-- Múltiples estrellitas giratorias en el fondo -->
    <div class="rotating-star" style="top: 10%; left: 20%; width: 30px; height: 30px; animation-duration: 8s;"></div>
    <div class="rotating-star" style="top: 70%; left: 80%; width: 20px; height: 20px; animation-duration: 12s;"></div>
    <div class="rotating-star" style="top: 40%; left: 50%; width: 25px; height: 25px; animation-duration: 10s;"></div>
    <div class="rotating-star" style="top: 30%; left: 10%; width: 15px; height: 15px; animation-duration: 6s;"></div>
    <div class="rotating-star" style="top: 80%; left: 30%; width: 35px; height: 35px; animation-duration: 14s;"></div>
    <div class="rotating-star" style="top: 20%; left: 80%; width: 20px; height: 20px; animation-duration: 9s;"></div>
    <div class="rotating-star" style="top: 90%; left: 50%; width: 25px; height: 25px; animation-duration: 11s;"></div>
    <div class="rotating-star" style="top: 60%; left: 15%; width: 30px; height: 30px; animation-duration: 7s;"></div>
    <div class="rotating-star" style="top: 50%; left: 90%; width: 20px; height: 20px; animation-duration: 10s;"></div>
    <div class="rotating-star" style="top: 15%; left: 60%; width: 25px; height: 25px; animation-duration: 13s;"></div>
  </div>

  <!-- Tarjeta de Login Flotante -->
  <div #loginCard
    class="surface-card p-6 shadow-2xl rounded-2xl w-full sm:w-1/2 lg:w-1/3  backdrop-blur-md border border-[#8B5CF6]/30 py-10 mx-2 sm:mx-0 relative z-10 transform transition-all duration-300 animate-float hover:scale-105"
    id="login-card" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
    <!-- Elemento interactivo: Orb que sigue el cursor -->
    <div #hoverOrb class="hover-orb"></div>

    <div class="text-center mb-8 relative z-20">
      <div class="text-5xl font-extrabold mb-4 tracking-wider animate-fade-in text-primary">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 0 13.5 10" xml:space="preserve" style="width: 50%; height: auto; display: block; margin: 0 auto;">
          <style type="text/css">
            .st0 {
              fill-rule: evenodd;
              clip-rule: evenodd;
              fill: #A855F7;
            }
          </style>
          <path class="st0" d="M7.9,1.1C7,0.9,6.1,0.9,5.1,1.1C3.8,1.4,2.8,2.4,2.5,3.8c-0.2,0.9-0.2,1.9,0,2.8c0.3,1.3,1.4,2.4,2.7,2.7
            c0.9,0.2,1.9,0.2,2.8,0c1.3-0.3,2.4-1.4,2.7-2.7c0.2-0.9,0.2-1.9,0-2.8C10.3,2.4,9.3,1.4,7.9,1.1z M4.5,3.9c0.1-0.1,0.3-0.1,0.4,0
            l0.9,0.8c0.3,0.3,0.3,0.8,0,1.1L4.9,6.5c-0.1,0.1-0.3,0.1-0.4,0c-0.1-0.1-0.1-0.3,0-0.4l0.9-0.8c0.1-0.1,0.1-0.2,0-0.3L4.6,4.2
            C4.4,4.2,4.4,4,4.5,3.9z M6.8,6C6.6,6,6.5,6.1,6.5,6.3s0.1,0.3,0.3,0.3h1.6c0.1,0,0.3-0.1,0.3-0.3S8.5,6,8.3,6H6.8z"/>
        </svg>
      </div>
    </div>


    <p-message *ngIf="errorMessage" severity="error" icon="pi pi-times-circle"
      styleClass="mb-4 bg-transparent border-none shadow-none">{{ errorMessage }}
    </p-message>


    <div class="relative z-20">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <!-- Input de Usuario -->
        <label for="username" class="block text-[#8B5CF6] font-medium mb-2"
          [ngClass]="{ 'text-red-500': errorMessage }">Usuario</label>
        <input required="" id="username" type="text" placeholder="Usuario" pInputText name="username"
          class="w-full mb-6 p-3 bg-transparent glow-input" [(ngModel)]="user.username"
          [ngClass]="{ 'ng-invalid': errorMessage }" />

        <!-- Input de Contraseña -->
        <label for="password1" class="block text-[#8B5CF6] font-medium mb-2"
          [ngClass]="{ 'text-red-500': errorMessage }">Contraseña</label>
        <input required="" id="password1" type="password" placeholder="Contraseña" pInputText name="password"
          [ngClass]="{ 'ng-invalid': errorMessage }" class="w-full mb-6 p-3 bg-transparent glow-input"
          [(ngModel)]="user.password" />

        <div class="flex justify-center">
          <p-button class="p-button-primary" [disabled]="!loginForm.valid || isLoading"
            [label]="isLoading ? '' : 'Iniciar Sesión'" type="submit">
            <ng-container *ngIf="isLoading">
              <i class="pi pi-spin pi-spinner" style="font-size: 1.5rem"></i>
            </ng-container>
          </p-button>

        </div>

      </form>
    </div>

  </div>
</div>
